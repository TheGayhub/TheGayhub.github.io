ht:0.77777em;vertical-align:-0.08333em;"></span><span class="mord mathdefault" style="margin-right:0.03148em;">k</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">Ã—</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.01968em;">l</span><span class="mord mathdefault">o</span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.03588em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight">n</span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span></p>
<pre><code>#include &lt;iostream&gt;
#include&lt;cstdio&gt;
#include&lt;algorithm&gt;
#include&lt;cstring&gt;
using namespace std;
const int N = 2e4 + 10;
const int mod = 1e9;
typedef  long long ll;
#define lowbit(x) (x&amp;(-x))
int c[N][12],n,k,a[N];
int dp[N][12];
void add(int x, int y, int val)
{
	while (x &lt;= n)
	{
		c[x][y] = (c[x][y] + val) % mod;
		x += lowbit(x);
	}
}
int ask(int x, int y)
{
	int res = 0;
	while (x)
	{
		res = (res + c[x][y]) % mod;
		x -= lowbit(x);
	}
	return res;
}
int main()
{
	scanf(&quot;%d%d&quot;, &amp;n, &amp;k);
	for (int i = 1; i &lt;= n; i++)
		scanf(&quot;%d&quot;, &amp;a[i]);
	for (int i = 1; i &lt;= n; i++){
		dp[i][1] = 1;
	}
	for (int i = 1; i &lt;= n / 2; i++)
		swap(a[i], a[n - i+1]);
	for (int j = 2; j &lt;= k; j++)
	{
		for (int i = j-1; i &lt;= n; i++)//iä»1å¼€å§‹ä¹Ÿè¡Œï¼Œi&lt;j-1çš„éƒ¨åˆ†dp[i][j]éƒ½æ˜¯0ï¼Œå¯¹ç­”æ¡ˆæ— å½±å“
		{
			dp[i][j] = ask(a[i] - 1,j);//è¿™é‡Œä¹Ÿå¯ä»¥åªç”¨ä¸€ä¸ª1ç»´æ ‘çŠ¶æ•°ç»„å¾ªç¯åˆ©ç”¨
			add(a[i], j, dp[i][j - 1]);
		}
	}
	int ans = 0;
	for (int i = 1; i &lt;= n; i++)
		ans = (ans + dp[i][k]) % mod;
	cout &lt;&lt; ans &lt;&lt; endl;
	return 0;
}
