              <h1 id="莫队树状数组主席树">莫队+树状数组/主席树</h1>
<!-- more -->
<blockquote>
<p><a href="http://acm.hdu.edu.cn/showproblem.php?pid=6278">Just h-index</a></p>
</blockquote>
<p>本题可以二分答案，假设二分的答案为<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>m</mi><mi>i</mi><mi>d</mi></mrow><annotation encoding="application/x-tex">mid</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault">m</span><span class="mord mathdefault">i</span><span class="mord mathdefault">d</span></span></span></span>,区间长度为<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>l</mi><mi>e</mi><mi>n</mi></mrow><annotation encoding="application/x-tex">len</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.01968em;">l</span><span class="mord mathdefault">e</span><span class="mord mathdefault">n</span></span></span></span>。</p>
<ul>
<li>如果区间大于<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>m</mi><mi>i</mi><mi>d</mi></mrow><annotation encoding="application/x-tex">mid</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault">m</span><span class="mord mathdefault">i</span><span class="mord mathdefault">d</span></span></span></span>的数个数大于等于<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>m</mi><mi>i</mi><mi>d</mi></mrow><annotation encoding="application/x-tex">mid</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault">m</span><span class="mord mathdefault">i</span><span class="mord mathdefault">d</span></span></span></span>个，那么这个<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>m</mi><mi>i</mi><mi>d</mi></mrow><annotation encoding="application/x-tex">mid</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault">m</span><span class="mord mathdefault">i</span><span class="mord mathdefault">d</span></span></span></span>就是满足的。</li>
<li>也可以这样理解：如果该区间第 <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>l</mi><mi>e</mi><mi>n</mi><mo>−</mo><mi>m</mi><mi>i</mi><mi>d</mi><mo>+</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">len-mid+1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.77777em;vertical-align:-0.08333em;"></span><span class="mord mathdefault" style="margin-right:0.01968em;">l</span><span class="mord mathdefault">e</span><span class="mord mathdefault">n</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.77777em;vertical-align:-0.08333em;"></span><span class="mord mathdefault">m</span><span class="mord mathdefault">i</span><span class="mord mathdefault">d</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span>大的数<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mo>&gt;</mo><mo>=</mo><mi>m</mi><mi>i</mi><mi>d</mi></mrow><annotation encoding="application/x-tex">&gt;=mid</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5782em;vertical-align:-0.0391em;"></span><span class="mrel">&gt;</span></span><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault">m</span><span class="mord mathdefault">i</span><span class="mord mathdefault">d</span></span></span></span>，那么<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>m</mi><mi>i</mi><mi>d</mi></mrow><annotation encoding="application/x-tex">mid</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault">m</span><span class="mord mathdefault">i</span><span class="mord mathdefault">d</span></span></span></span>也是满足的。</li>
</ul>
<p>对于第一个我们可以用莫队+树状数组解决。第二个就是求解区间第<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>K</mi></mrow><annotation encoding="application/x-tex">K</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.07153em;">K</span></span></span></span>大的模板了，利用主席树。
主席树比莫队快了<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mn>1000</mn><mo>+</mo><mi>m</mi><mi>s</mi><mo>!</mo></mrow><annotation encoding="application/x-tex">1000+ms!</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.72777em;vertical-align:-0.08333em;"></span><span class="mord">1</span><span class="mord">0</span><span class="mord">0</span><span class="mord">0</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathdefault">m</span><span class="mord mathdefault">s</span><span class="mclose">!</span></span></span></span></p>
<p><a href="https://www.akwing.cn/post-images/1561361398782.png"></a></p>
<blockquote>
<p>主席树</p>
</blockquote>
<pre><code>#include &lt;cstdio&gt;
#include &lt;cstring&gt;
#include &lt;algorithm&gt;
#include &lt;iostream&gt;
#include &lt;vector&gt;
#include &lt;queue&gt;
#include &lt;string&gt;
#include&lt;cmath&gt;
#include&lt;functional&gt;
using namespace std;
const int N = 1e5+10;
typedef long long ll;
struct tree{
	int lc, rc, cnt;
}T[N&lt;&lt;5];
int n, m,tot,rm;
int a[N],root[N];
void build(int &amp;rt,int l, int r)
{
	rt = ++tot;
	if (l &lt; r)
	{
		int mid = (l + r) &gt;&gt; 1;
		build(T[rt].lc, l, mid);
		build(T[rt].rc, mid + 1, r);
	}
}
void update(int &amp;cur, int pre, int l, int r, int pos)
{
	cur = ++tot;
	T[cur] = T[pre];
	T[cur].cnt++;
	if (l == r) return;
	int mid = (l + r) &gt;&gt; 1;
	if (pos &lt;= mid) update(T[cur].lc, T[pre].lc, l, mid, pos);
	else update(T[cur].rc, T[pre].rc, mid + 1, r, pos);
}
int query(int x, int y, int l, int r, int k)
{
	if (l == r) return l;
	int s = T[T[y].lc].cnt - T[T[x].lc].cnt;
	int mid = (l + r) &gt;&gt; 1;
	if (k &lt;= s)
		return query(T[x].lc, T[y].lc, l, mid, k);
	else
		return query(T[x].rc, T[y].rc, mid + 1, r, k - s);
}
int solve(int l, int r)
{
	int s = r - l + 1;
	int L = 1, R = s;
	while (L &lt; R)
	{
		int mid = (L + R+1) &gt;&gt; 1;
		int k = query(root[l - 1], root[r], 1, rm, s - mid + 1);
		if (k &gt;= mid) L = mid;
		else R = mid - 1;
	}
	return L;
}
int main()
{
	while (scanf(&quot;%d%d&quot;, &amp;n, &amp;m) != EOF)
	{
		tot = 0;
		rm = -1;
		for (int i = 1; i &lt;= n; i++)
		{
			scanf(&quot;%d&quot;, &amp;a[i]);
			rm = max(rm, a[i]);
		}
		//build(root[0], 1, rm);
		for (int i = 1; i &lt;= n; i++)
			update(root[i], root[i - 1], 1, rm, a[i]);
		for (int i = 1; i &lt;= m; i++)
		{
			int l, r;
			scanf(&quot;%d%d&quot;, &amp;l, &amp;r);
			printf(&quot;%d\n&quot;,solve(l, r));
		}
	}
	return 0;
}
</code></pre>
<blockquote>
<p>莫队+树状数组</p>
</blockquote>
<pre><code>#include&lt;stdio.h&gt;
#include&lt;algorithm&gt;
#include&lt;iostream&gt;
#include&lt;math.h&gt;
#include&lt;cstring&gt;
#define mem(a,b) memset(a,b,sizeof(a))
#define ll long long 
using namespace std; 
#define lowbit(x) (x&amp;(-x))
const int N = 1e5+10;
int b[N],Ans[N];
int c[N], a[N];
int g[N];
int n, m,block,tot, ans;
int  k;
int l, r;
struct query{
	int id, l, r;
}q[N];
bool cmp1(query o1, query o2)
{
	if (b[o1.l] == b[o2.l]) 
		return o1.r &lt; o2.r; 
	return o1.l &lt; o2.l;
}
void update(int pos,int val)
{
	for (; pos &lt;= n; pos += lowbit(pos))
		c[pos] += val;
}
int ask(int pos)
{
	int res=0;
	for (; pos; pos -= lowbit(pos))
		res += c[pos];
	return res;
}
int solve()
{
	int cnt = r - l + 1;
	int L = 1, R = cnt;
	while (L &lt; R)
	{
		int mid = (L + R+1) &gt;&gt; 1;
		if (cnt - ask(mid - 1) &gt;= mid) L = mid;
		else R = mid - 1;
	}
	 return L;
}
void Mo()
{
	l = 1, r = 0;
	for (int i = 1; i &lt;= m; i++)
	{
		while (r &lt; q[i].r) update(a[++r],1);
		while (r&gt; q[i].r)  update(a[r--], -1);
		while (l &lt; q[i].l) update(a[l++], -1);
		while (l&gt;q[i].l) update(a[--l], 1);
		Ans[q[i].id] = solve();
	}
	for (int i = 1; i &lt;= m; i++)
		printf(&quot;%d\n&quot;, Ans[i]);
}
int main()
{
	while (scanf(&quot;%d%d&quot;, &amp;n, &amp;m) != EOF)
	{
		block = sqrt(n);
		for (int i = 1; i &lt;= n; i++)
		{
			scanf(&quot;%d&quot;, &amp;a[i]);
			b[i] = (i - 1) / block + 1;
			c[i] = 0;
		}
		for (int i = 1; i &lt;= m; i++)
		{
			scanf(&quot;%d%d&quot;, &amp;q[i].l, &amp;q[i].r);
			q[i].id = i;
		}
		sort(q + 1, q + m + 1, cmp1);
		Mo();
	}
	return 0;
}
</code></pre>
